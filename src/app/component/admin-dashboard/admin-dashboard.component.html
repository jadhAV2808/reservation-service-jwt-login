     <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addTrainForm">
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" formControlName="trainName" class="form-control" id="trainName" placeholder="Enter Train Name">   
                    </div>
    
                    <div class="form-group">
                      <label for="source">Source</label>
                      <input type="text" formControlName="source" class="form-control" id="source" placeholder="Source">
                    </div>
    
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" formControlName="destination" class="form-control" id="destination" placeholder="Destination">   
                      </div>
    
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price">
                      </div>
    
                      <div class="form-group">
                        <label for="seats">seatse</label>
                        <input type="number" formControlName="seats" class="form-control" id="seats" placeholder="seats">   
                      </div>
    
                      <div class="form-group">
                        <label for="time">time</label>
                        <input type="time" formControlName="time" class="form-control" id="time" placeholder="time">
                      </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                  </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="button" id="clear" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
              <button *ngIf="showAdd" type="button" class="btn btn-primary"  (click)="addTrain()">ADD</button>
              <button *ngIf="showEdit" type="button" class="btn btn-primary"  (click)="updateTrain()">EDIT</button>
            </div>
          </div>
        </div>
      </div>
